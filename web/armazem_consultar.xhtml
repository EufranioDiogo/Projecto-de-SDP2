<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Armazem Listar</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <p:dataTable  id="dt" value="#{armazemConsultarBean.listaProductosStock}" var="stockElement">
                    <f:facet name="header">
                        <h:outputText value="Dados productos em Stock" />
                    </f:facet>

                    <p:column headerText="Nome">       
                        <p:outputLabel value="#{stockElement.fkPortfolio.designacao}"/>
                    </p:column>
                    <p:column headerText="Quantidade Actual Stock">   
                        <p:outputLabel value="#{stockElement.quantVeiculoActual}"/>
                    </p:column>
                    <p:column headerText="Quantidade Máxima Stock">    
                        <p:outputLabel value="#{stockElement.quantProductoMaxima}"/>
                    </p:column>
                    <p:column headerText="Acções"> 
                        <h:form>
                            <p:commandButton value="Eliminar" >
                                <p:ajax listener="#{armazemConsultarBean.delete(stockElement.pkStock)}" update="dt"/>
                            </p:commandButton>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
