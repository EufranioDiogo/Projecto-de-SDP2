<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Armazem Listar</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <p:dataTable  id="dt" value="#{clienteCriarBean.clienteList}" var="cliente">
                    <f:facet name="header">
                        <h:outputText value="Dados do Cliente" />
                    </f:facet>

                    <p:column headerText="Nome">       
                        <p:outputLabel value="#{cliente.fkPessoa.nome}"/>
                    </p:column>
                    <p:column headerText="Sexo">   
                        <p:outputLabel value="#{cliente.fkPessoa.fkSexo.sexo}"/>
                    </p:column>
                    <p:column headerText="Data de Cadastro">    
                        <p:outputLabel value="#{cliente.fkPessoa.dataCadastro}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
