<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui" >
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <div>
                    <h1>Entrada de Productos Armazem</h1>
                    <div>
                        <h:form>
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Producto a adicionar: "/>
                                <p:selectOneMenu value="#{armazemEntradaBean.automovelSelecionado}" required="true">
                                    <f:selectItems 
                                        value="#{armazemEntradaBean.listProductosPortfolio}"
                                        var="portfolioProduct" 
                                        itemLabel="#{portfolioProduct.designacao}" 
                                        itemValue="#{portfolioProduct.pkPortfolio}"/>
                                </p:selectOneMenu>

                                <h:outputLabel value="Quantidade de Veiculos: "/>
                                <h:inputText value="#{armazemEntradaBean.quantAutomoveis}" required="true"/>

                                <h:outputLabel value="Quantidade mÃ¡xima de Veiculos "/>
                                <h:inputText value="#{armazemEntradaBean.quantMaximaAutomoveis}" required="true"/>


                                <p:panelGrid columns="3">
                                    <p:commandButton 
                                        actionListener="#{armazemEntradaBean.salvar()}" 
                                        value="Salvar"
                                        />
                                    <p:commandButton 
                                        actionListener="#{armazemEntradaBean.limpar()}" 
                                        value="Limpar" 
                                        />
                                    <p:commandButton 
                                        action="home?faces-redirect=true"
                                        value="Sair"

                                        />
                                </p:panelGrid>
                            </p:panelGrid>

                        </h:form>
                    </div>
                </div>


            </ui:define>

        </ui:composition>
    </h:body>
</html>
