<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <div>
                    <h1>Pre√ßo Productos Armazem</h1>
                    <div>
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:panelGrid columns="5">

                                    <h:outputLabel value="Producto a adicionar: "/>
                                    <p:selectOneMenu id="tipo_update" value="#{armazemPrecoBean.productId}" required="true">
                                        <f:selectItems 
                                            value="#{armazemPrecoBean.listProductosPortfolio}"
                                            var="portfolioProduct" 
                                            itemLabel="#{portfolioProduct.fkStock.fkPortfolio.designacao}" 
                                            itemValue="#{portfolioProduct.pkVeiculo}"/>
                                        <p:ajax 
                                            listener="#{armazemPrecoBean.updateQuantList()}"
                                            update="valor_compra_input"
                                            />
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <h:outputLabel value=""/>

                                <h:outputLabel value="Valor do Veiculo: "/>
                                <h:inputText id="valor_compra_input" value="#{armazemPrecoBean.precarioElement.valorCompra}" required="true"/>


                                <p:panelGrid columns="3">
                                    <p:commandButton 
                                        actionListener="#{armazemPrecoBean.salvar()}" 
                                        value="Salvar"
                                        />
                                    <p:commandButton 
                                        actionListener="#{armazemPrecoBean.limpar()}" 
                                        value="Limpar" 
                                        />
                                    <p:commandButton 
                                        action="home?faces-redirect=true"
                                        value="Sair"

                                        />
                                </p:panelGrid>
                            </p:panelGrid>

                        </h:form>
                    </div>
                </div>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
