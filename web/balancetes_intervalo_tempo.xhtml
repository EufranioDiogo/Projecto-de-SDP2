<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">

                <h:form>
                    <p:panelGrid columns="4">
                        <p:outputLabel value="Data de Inicio: "/>
                        <p:calendar navigator="true"/>
                        <p:outputLabel value="Data de Fim: "/>
                        <p:calendar navigator="true"/>
                    </p:panelGrid>
                </h:form>

                <h2>Balancete Intervalo de Tempo</h2>
                <p:dataTable  id="dt" value="#{armazemConsultarBean.listaProductosStock}" var="stockElement">
                    <f:facet name="header">
                        <h:outputText value="" />
                    </f:facet>

                    <p:column headerText="ID Compra">       
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column headerText="Producto">   
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column headerText="Quantidade">    
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column headerText="Preço Uni.">    
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column headerText="Preço Total">    
                        <p:outputLabel value=""/>
                    </p:column>
                    <p:column headerText="Data de Compra">    
                        <p:outputLabel value=""/>
                    </p:column>

                    <p:column headerText="Acções">
                        <h:form>
                            <p:commandButton value="Actualizar"/>
                            <p:commandButton value="Remover"/>    
                        </h:form>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
