<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <p:panel>
                    <p:panelGrid style="width: 100%">
                        <p:column >
                            <p:column >
                                <p:outputLabel value="Nome" />
                            </p:column>

                            <p:column >
                                <p:inputText value="#{bilheteIdentidadeConsultarBean.nomeFiltro}"/>
                            </p:column>
                        </p:column>

                        <p:column >
                            <p:column >
                                <p:outputLabel value="Número de Identificação" />
                            </p:column>

                            <p:column >
                                <p:inputText 
                                    value="#{bilheteIdentidadeConsultarBean.numeroIdentificacaoFiltro}"
                                    />
                            </p:column>
                        </p:column>

                        <p:column>
                            <p:commandButton 
                                value="Consultar" 
                                actionListener="#{bilheteIdentidadeConsultarBean.consultar()}"
                                update="dtListagemBIs"
                                />
                        </p:column>
                    </p:panelGrid>
                </p:panel>

                <p:spacer height="8vw"/>
                <p:separator/>
                <p:spacer height="8vw"/>

                <p:panel>
                    <p:dataTable id="dtListagemBIs" 
                                 var="bi" value="#{bilheteIdentidadeConsultarBean.bis}"
                                 paginator="true" rows="5"
                                 paginatorPosition="bottom"
                                 selection="#{bi}"
                                 selectionMode="single" 
                                 rowKey="#{bi.pkBilheteIdentidade}"
                                 onRowClick=" PF('dlg').show()"                
                                 >
                        <f:facet name="header">
                            <h:outputText value="Bilhetes de Identidade" />
                        </f:facet>

                        <p:column 

                            headerText="#" 
                            sortBy="#{bi.pkBilheteIdentidade}"
                            >
                            <h:outputText value="#{bi.pkBilheteIdentidade}" />
                        </p:column>
                        <p:column 

                            headerText="Número de Identificação" 
                            sortBy="#{bi.numeroIdentificacao}"
                            >
                            <h:outputText value="#{bi.numeroIdentificacao}" />
                        </p:column>
                        <p:column 
                            headerText="Nome" 
                            sortBy="#{bi.nome}"
                            >
                            <h:outputText value="#{bi.nome}" />
                        </p:column>
                        <p:column 
                            headerText="Data Nascimento" 
                            sortBy="#{bi.dataNascimento}"
                            >
                            <h:outputText value="#{bi.dataNascimento}" />
                        </p:column>
                        <p:column 
                            headerText="Localidade" 
                            sortBy="#{bi.fkLocalidade.nome}"
                            >
                            <h:outputText value="#{bi.fkLocalidade.nome}" />
                        </p:column>
                        <p:column 
                            headerText="País" 
                            sortBy="#{bi.fkLocalidade.fkLocalidadePai.nome}"
                            >
                            <h:outputText value="#{bi.fkLocalidade.fkLocalidadePai.nome}" />
                        </p:column>


                    </p:dataTable>
                    <p:dialog 
                        width="25%"
                        resizable="false"
                        header="Opções" 
                        widgetVar="dlg"
                        >
                        <h:outputText value="#{bilheteIdentidadeConsultarBean.bi.numeroIdentificacao}" />
                        <h:outputText value="#{bilheteIdentidadeConsultarBean.bi.nome}" />
                        <h:outputText value="#{bilheteIdentidadeConsultarBean.bi.dataNascimento}" />
                        
                        <p:panelGrid columns="2" style="width: 100%">

                            
                            <p:column >
                                <p:commandLink
                                    value="Actualizar" 
                                    type="button" 
                                    action="/bilhete_identidade_actualizar?faces-redirect=true" 
                                    onclick=" PF('dlg').hide() "
                                    />
                            </p:column>

                            <p:column >
                                <p:commandLink 
                                    value="Eliminar" 
                                    type="button" 
                                    action="/bilhete_identidade_eliminar?faces-redirect=true"
                                    onclick="PF('dlg').hide()"
                                    />
                            </p:column>

                        </p:panelGrid>
                    </p:dialog>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
