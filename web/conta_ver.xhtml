<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui">>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <h2>Usuários Cadastrados</h2>
                <p:dataTable  id="dt" value="#{verContasBean.listaConta}" var="contaElement">
                    <f:facet name="header">
                        <h:outputText value="Contas" />
                    </f:facet>

                    <p:column headerText="Nome">       
                        <p:outputLabel value="#{contaElement.fkPessoa.nome}"/>
                    </p:column>
                    <p:column headerText="Data Nascimento">   
                        <p:outputLabel value="#{contaElement.fkPessoa.dataNasc}"/>
                    </p:column>
                    <p:column headerText="Sexo">    
                        <p:outputLabel value="#{contaElement.fkPessoa.fkSexo.designacao}"/>
                    </p:column>
                    <p:column headerText="Username">    
                        <p:outputLabel value="#{contaElement.username}"/>
                    </p:column>
                    <p:column headerText="Email">    
                        <p:outputLabel value="#{contaElement.email}"/>
                    </p:column>

                    <p:column headerText="Acções">
                        <h:form>
                            <p:commandButton value="Actualizar" actionListener="#{verContasBean.actualizar(contaElement.pkConta)}"/>
                            <p:commandButton value="Remover" actionListener="#{verContasBean.deletar(contaElement.pkConta)}"/>    
                        </h:form>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
