<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <h1>Adicionar Montra</h1>
                <div>
                    <h:form>
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Producto a adicionar: "/>
                            <p:selectManyMenu value="#{armazemEntradaBean.automovelSelecionado}" required="true">
                                <f:selectItems 
                                    value="#{armazemEntradaBean.listProductosPortfolio}"
                                    var="portfolioProduct" 
                                    itemLabel="#{portfolioProduct.designacao}" 
                                    itemValue="#{portfolioProduct.pkPortfolio}"/>
                            </p:selectManyMenu>
                            <p:panelGrid columns="3">
                                <p:commandButton 
                                    actionListener="#{armazemEntradaBean.salvar()}" 
                                    value="Salvar"
                                    />
                                <p:commandButton 
                                    actionListener="#{armazemEntradaBean.limpar()}" 
                                    value="Limpar" 
                                    />
                                <p:commandButton 
                                    action="home?faces-redirect=true"
                                    value="Sair"

                                    />
                            </p:panelGrid>
                        </p:panelGrid>

                    </h:form>

                    <h2>Productos dentro de montra</h2>
                    <p:dataTable  id="dt" value="#{armazemConsultarBean.listaProductosStock}" var="stockElement">
                        <f:facet name="header">
                            <h:outputText value="" />
                        </f:facet>

                        <p:column headerText="Nome">       
                            <p:outputLabel value="#{stockElement.fkPortfolio.designacao}"/>
                        </p:column>
                        <p:column headerText="Quantidade Actual Stock">   
                            <p:outputLabel value="#{stockElement.quantVeiculoActual}"/>
                        </p:column>
                        <p:column headerText="Quantidade Máxima Stock">    
                            <p:outputLabel value="#{stockElement.quantProductoMaxima}"/>
                        </p:column>
                        <p:column headerText="Preço">    
                            <p:outputLabel value="1.000.000"/>
                        </p:column>

                        <p:column headerText="Data de inserção">    
                            <p:outputLabel value="01/01/2021"/>
                        </p:column>

                        <p:column headerText="Acções">
                            <h:form>
                                <p:commandButton value="Adicionar"/>
                                <p:commandButton value="Remover"/>    
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
