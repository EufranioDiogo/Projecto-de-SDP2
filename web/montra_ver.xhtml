<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <h1>Montra da Loja</h1>

                <div style="width: 100vw; display: flex; flex-wrap: wrap">
                    <ui:repeat value="#{verMontraBean.productosInMontra}" var="productoMontra">
                        <div style="width: 25%">

                            <h:form>
                                <p:graphicImage value="/resources/images/#{productoMontra.fkProducto.urlImagem}" width="275px" style="display: inline-block" />
                                <h4>#{productoMontra.fkProducto.fkStock.fkPortfolio.designacao}</h4>
                                <h3>Pre√ßo: <b>#{verMontraBean.getProductoPrice(productoMontra.fkProducto.pkVeiculo)}</b></h3>
                                <p:commandButton 
                                    actionListener="#{montraCarrinhoTrackBean.adicionarVeiculoCarrinho(productoMontra.fkProducto.pkVeiculo)}"
                                    style="background-color: #036fab; color: white;" 
                                    value="Adicionar ao Carrinho"
                                    >
                                </p:commandButton>
                            </h:form>
                        </div>
                    </ui:repeat>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
