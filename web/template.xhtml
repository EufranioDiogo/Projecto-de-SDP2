<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
            <div id="top" class="top">
                <ui:insert name="top">

                    <p:menubar>
                        <p:submenu label="Bilhete de Identidade">
                            <p:menuitem 
                                value="Novo" 
                                action="bilhete_identidade_novo?faces-redirect=true"
                                />
                            <p:menuitem 
                                value="Consultar"
                                action="bilhete_identidade_consultar?faces-redirect=true"

                                />
                            <p:menuitem 
                                value="Actualizar"
                                action="bilhete_identidade_actualizar?faces-redirect=true"

                                />
                            <p:menuitem
                                value="Eliminar"
                                action="bilhete_identidade_eliminar?faces-redirect=true"

                                />
                        </p:submenu>

                    </p:menubar>
                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </h:form>
    </h:body>

</html>
